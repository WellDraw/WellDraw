<md-dialog style="background-color:'white'">
    <div style="margin:1em">
        <h3 style="margin:0px">Choose color:</h3>

        <span ng-repeat="color in ['white', 'black', 'red', 'blue', '#aaaaaa', 'green', 'brown']">
            <button type="button" class="wd-color-button btn btn-default" ng-click="returnColor(color)" ng-style="{'background-color': color}"></button>
        </span>
    </div>
</md-dialog>
